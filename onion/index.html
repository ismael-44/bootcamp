<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <style>
      body {
        background-color: #222;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 3em;
        margin-top: 20%;
      }
      
      .animation {
        animation-name: pulse;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        
        50% {
          transform: scale(1.2);
        }
        
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1 class="animation">Hello World!</h1>
  </body>
</html>
